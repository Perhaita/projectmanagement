<!DOCTYPE html>

<html>
  <head>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css" />
    <title>Login to Project Management Application</title>
  </head>

  <body onload="checkLoggedInUser()">
    <div class="login_container">
      <h3>Please login</h3>
      <span>Username: "admin" Password: "admin"</span>
      <div class="input_field">
        <span class="input_label"> Username: </span>
        <input type="text" name="username" id="username" />
      </div>
      <div class="input_field">
        <span class="input_label"> Password: </span>
        <input type="password" name="password" id="password" />
      </div>
      <div class="success_msg msg_text" id="try_success">
        Login successful ... redirecting ...
      </div>
      <div class="error_msg msg_text" id="try_error">
        Wrong credentials ... please try again!
      </div>
      <div class="button_container">
        <button class="myButton" onclick="checkUserPass()">LOGIN</button>
      </div>
    </div>
  </body>
</html>
